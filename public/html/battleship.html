<!DOCTYPE html>
<html>
<head>
	<title>Battle SHip</title>
	<link rel="stylesheet" href="../styles/reset.css">
	<link rel="stylesheet" href="../styles/battleship.css">
	<script type="text/javascript" src="../js/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="../js/grid.js"></script>
	<script type="text/javascript" src="../js/fetch_updates.js"></script>

</head>
<body>
<div id="header">
	BATTLE SHIP
</div>
<div id="info_board">
	<div id="message">
			
	</div>
</div>
<div class="game_screen">
	<div id="ocean_grid"></div>
	<div id="target_grid"></div>
	<div id="harbor">
			<h1>Select Ship:</h1></br>
			<select id="position_of_ship" value="Select">
			  <option value="battleship">Battleship</option>
			  <option  value="cruiser">Cruiser</option>
			  <option  value="carrier">Carrier</option>
			  <option value="destroyer">Destroyer</option>
			  <option value="submarine">Submarine</option>
			</select></br>
			<input type="text" required><br>
			<button id="deploy_ship">Deploy</button>
	</div>
</div>
</body>
</html>
