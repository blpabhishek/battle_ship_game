<!DOCTYPE html>
<html>
<head>
	<title>Battle SHip</title>
	<link rel="stylesheet" href="../styles/reset.css">
	<link rel="stylesheet" href="../styles/index.css">
	<script type="text/javascript" src="../js/lodash.min.js"></script>
	<script type="text/javascript" src="../js/grid.js"></script>
	<script type="text/javascript" src="../js/fetch_updates.js"></script>

</head>
<body>
<div id="header">
	BATTLE SHIP
</div>
<div id="game_screen">
	<div id="ocean_grid"><h2>Ocean Grid</h2></div>
	<div id="target_grid"> <h2>Target Grid</h2></div>
	<div id="harbor">
		<div id="ship" style="float:left;">
				Battleship:</br>
				Cruiser:</br>
				Carrier:</br>
				Destroyer:</br>
				Submarine:</br>
		</div>
		<div id="position">
			<input type="text" id="battleship"><button type="submit" id="deploy_battleship" onclick="reply_to_deployment()">Deploy</button></br>
			<input type="text" id="cruiser"><button type="submit" id="deploy_cruiser" onclick="reply_to_deployment()">Deploy</button></br>
			<input type="text" id="carrier"><button type="submit" id="deploy_carrier" onclick="reply_to_deployment()">Deploy</button></br>
			<input type="text" id="destroyer"><button type="submit" id="deploy_destroyer" onclick="reply_to_deployment()">Deploy</button></br>
			<input type="text" id="submarine"><button type="submit" id="deploy_submarine" onclick="reply_to_deployment()">Deploy</button></br>
		</div>
	</div>
</div>
</body>
</html>
